<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Interactive Cat</title> 
    <link rel="stylesheet" href="./Assets/style.css" />
</head>
<body>
    <div class="title">The Interactive Cat</div>
    <div class="container">
        <div class="shadow"></div>
        <div class="cat">
            <div class="ear"></div>
            <div class="eye"></div>
            <div class="eye right"></div>
            <div class="mouth"></div>
            <div class="nose"></div>
            <div class="tail"></div>
            <div class="body"></div>
        </div>
    </div>
    <div class="cursor"></div> 
    <button class="food-button">FOOD</button>
    <button class="ball-button">BALL</button>
    <button class="water-button">WATER</button>
    <div class="food-plate">
        <div class="fish"></div>
    </div>
    <div class="water-bowl"></div>
    <div class="ball"></div>
    <script src="./Assets/script.js"></script>
</body>
</html>
